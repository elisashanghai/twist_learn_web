<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupon Code Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #video-container {
            display: none;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 200px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        .video-frame {
            width: 560px;
            height: 315px;
            border: none;
        }
        .video-title {
            display: none;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Enter Coupon Code to Access Your Tutorial</h1>

    <input type="text" id="coupon-code" placeholder="Enter your coupon code">
    <button onclick="validateCoupon()">Submit</button>

    <div id="error-message" class="error-message"></div>

    <div id="video-container">
        <div>
            <h2 id="video1-title" class="video-title">1. Twisting:</h2>
            <iframe id="video-frame-1" class="video-frame" allowfullscreen></iframe>
        </div>
        <div>
            <h2 id="video2-title" class="video-title">2. Trimming</h2>
            <iframe id="video-frame-2" class="video-frame" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        function validateCoupon() {
            const correctCoupon = "YOURCOUPONCODE";  // Replace with your actual coupon code
            const userInput = document.getElementById("coupon-code").value;
            const errorMessage = document.getElementById("error-message");
            const videoContainer = document.getElementById("video-container");
            const videoFrame1 = document.getElementById("video-frame-1");
            const videoFrame2 = document.getElementById("video-frame-2");
            const video1Title = document.getElementById("video1-title");
            const video2Title = document.getElementById("video2-title");

            if (userInput === "BR4Q9") {
                errorMessage.textContent = "";
                videoContainer.style.display = "flex";
                video1Title.style.display = "block";
                video2Title.style.display = "block";
                videoFrame1.src = "https://www.youtube.com/embed/u6hc_oMxafU";  // Replace with your first YouTube video ID
                videoFrame2.src = "https://www.youtube.com/embed/-66eMMbg4fg";  // Replace with your second YouTube video ID
            } else {
                errorMessage.textContent = "Invalid coupon code. Please try again.";
                videoContainer.style.display = "none";
                videoFrame1.src = "";
                videoFrame2.src = "";
                video1Title.style.display = "none";
                video2Title.style.display = "none";
            }
        }
    </script>

</body>
</html>
