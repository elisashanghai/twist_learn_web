<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupon Code Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #video-container {
            display: none;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 200px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        .video-frame {
            width: 560px;
            height: 315px;
            border: none;
        }
        .video-title {
            display: none;
            margin-bottom: 10px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>

    <h1>Enter Coupon Code to Access the Videos</h1>

    <input type="text" id="coupon-code" placeholder="Enter your coupon code">
    <button onclick="validateCoupon()">Submit</button>

    <div id="error-message" class="error-message"></div>

    <div id="video-container">
        <div>
            <h2 id="video1-title" class="video-title">Video 1:</h2>
            <iframe id="video-frame-1" class="video-frame" allowfullscreen></iframe>
        </div>
        <div>
            <h2 id="video2-title" class="video-title">Video 2:</h2>
            <iframe id="video-frame-2" class="video-frame" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        // Precomputed hashes of your coupon codes and their corresponding video IDs
        const coupons = {
            "bf0cfb29ad6ec0976e77cdbb26eb04701fd7e66b3d7f2ad8ab5c34e8e9a7cf7c": {
                video1: "a87b123500bcf2cf2cb5b2f98307ebc9ad362d3cb21a1102307dce9ebdcfdf21",
                video2: "34b6f737e3cbd7ef31e9d1d39abcbf4a4f5f7c41e0d5246c5b6a05395f7e2970"
            },
            "f042b35ef528e6249e66e4b3d6bb4d1c9c210dce593fc8c39eb95fd896799ee3": {
                video1: "a87b123500bcf2cf2cb5b2f98307ebc9ad362d3cb21a1102307dce9ebdcfdf21",
                video2: "34b6f737e3cbd7ef31e9d1d39abcbf4a4f5f7c41e0d5246c5b6a05395f7e2970"
            }
        };

        function validateCoupon() {
            const userInput = document.getElementById("coupon-code").value;
            const errorMessage = document.getElementById("error-message");
            const videoContainer = document.getElementById("video-container");
            const videoFrame1 = document.getElementById("video-frame-1");
            const videoFrame2 = document.getElementById("video-frame-2");
            const video1Title = document.getElementById("video1-title");
            const video2Title = document.getElementById("video2-title");

            // Hash the user input
            const hashedInput = CryptoJS.SHA256(userInput).toString();

            if (coupons[hashedInput]) {
                errorMessage.textContent = "";
                videoContainer.style.display = "flex";
                video1Title.style.display = "block";
                video2Title.style.display = "block";
                videoFrame1.src = "https://www.youtube.com/embed/" + coupons[hashedInput].video1;
                videoFrame2.src = "https://www.youtube.com/embed/" + coupons[hashedInput].video2;
            } else {
                errorMessage.textContent = "Invalid coupon code. Please try again.";
                videoContainer.style.display = "none";
                videoFrame1.src = "";
                videoFrame2.src = "";
                video1Title.style.display = "none";
                video2Title.style.display = "none";
            }
        }
    </script>

</body>
</html>
